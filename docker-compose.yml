version: '3.9'

services:
  nginx:
    build:
      context: .
      dockerfile: dockerfiles/nginx.dockerfile
    container_name: ${APP_NAME:-docker}-nginx
    ports:
      - 80:80
    volumes:
      - ../:/var/www/html
    depends_on:
      - php
      - mysql
    networks:
      - app-network

  php:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    container_name: ${APP_NAME:-docker}-php
    volumes:
      - ../:/var/www/html
    networks:
      - app-network

  mysql:
    build:
      context: .
      dockerfile: dockerfiles/mysql.dockerfile
    container_name: ${APP_NAME:-docker}-database
    restart: unless-stopped
    environment:
      - MARIADB_DATABASE=${DB_DATABASE:-laravel}
      - MARIADB_USER=${DB_USERNAME:-laravel}
      - MARIADB_PASSWORD=${DB_PASSWORD:-secret}
      - MARIADB_ROOT_PASSWORD=secret
    ports:
      - 3306:3306
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      - app-network

  npm:
    image: node:current-alpine
    container_name: ${APP_NAME:-docker}-npm
    volumes:
      - ../:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["npm"]
    networks:
      - app-network

  composer:
    image: composer:latest
    container_name: ${APP_NAME:-docker}-composer
    volumes:
      - ../:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php
      - mysql
    networks:
      - app-network

  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    container_name: ${APP_NAME:-docker}-artisan
    volumes:
      - ../:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php
      - mysql
    entrypoint: ["php", "/var/www/html/artisan"]
    networks:
      - app-network


networks:
  app-network:
    driver: bridge
